<div id="booru-site-content">
    <div id="booru-site-content-1">
        <section id="booru-site-info">
            <h4>Info</h4>
            <ul>
                <li><span class="heading">{{ helpers.booru.site_booru_link(booru) }} {{ helpers.booru.site_search_link(booru) }}</span></li>
                <li><strong>Danbooru ID:</strong> {{ booru.danbooru_id }}</li>
            </ul>
        </section>
        <section id="booru-names">
            <h4>Names</h4>
            <ul>
                {% for booru_name in booru.names %}
                    <li>{{ booru_name }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>
